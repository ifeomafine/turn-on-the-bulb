<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turn on the light</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="content">
        <h2>Light Bulb Project with JavaScript</h2>

    <p>JavaScript can change HTML attribute values.</p>

    <p>In this case JavaScript changes the value of 
        the <span class="span"> src (source)</span> attribute of an image.</p>
    
   <button id="myBtn1">Turn on the light</button>

    <img id="myImage" src="img/pic_bulboff.gif" alt="picture" style="width:100px">

    <button id="myBtn2">Turn off the light</button>

    </div>
    
    <script>
        const btn1 = document.getElementById("myBtn1")
        btn1.addEventListener('click' , onLight )

        const btn2 = document.getElementById("myBtn2")
        btn2.addEventListener('click' , offLight)

        function onLight() {
            document.getElementById("myImage").src = "img/pic_bulbon.gif"
        }

        function offLight() {
            document.getElementById("myImage").src = "img/pic_bulboff.gif"
        }

    </script>
</body>
</html>
